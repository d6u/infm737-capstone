<script>
  var chart = new RaptorChart('#temperature', {
    enableDateGap: false
  });

  chart.drawData(pulseData, {
    id: 'pulse',
    position: 'right',
    title: 'Pulse',
    classPrefix: 'pulse-'
  });

  chart.drawData(temperatureData, {
    id: 'temperature',
    position: 'left',
    title: 'Temperature',
    classPrefix: 'temperature-',
    labelFormatter: function (v) {
      var m = /(\d+(\.\d)?)\d*/.exec(v);
      return (m[2] ? m[1] : m[1] + '.0') + 'Â°F';
    },
    yAxisTickCount: 10
  });
</script>
